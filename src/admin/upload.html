<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Settings</title>
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="admin_page_header_text">
        <h3>Home Settings</h3>
    </div>

    <div class="admin_settings_wrapper">

        <div class="collapse_section collapse_Section_active">
            <div class="collapse_section_header">
                <h4>Update Company Logo</h4>
                <img src="../../resource/icon/right-arrow.png" alt="arrow" srcset="">
            </div>
                <div class="collapse_section_body">
                    <div class="container">
                    <div class="wrapper">
                        <div class="image">
                            <img src="../../resource/icon/Upload_img.png" alt="upload_icon">
                        </div>
                        <div class="content">
                            <div class="text">No file Choosen,Yet!</div>
                        </div>
                        
                        <div id="cancel_btn">
                        <div class="file-name">File name here</div>
                        </div>
                        <input id="default-btn" type="file">
                            <button id="custom-btn">Choose a file</button>
                        </div>
                    </div>
                    </div>
                 </div>
            </div>

        <div class="collapse_section">
            <div class="collapse_section_header">
                <h4>Update Contact Info</h4>
                <img src="../../resource/icon/right-arrow.png" alt="arrow" srcset="">
            </div>
            <div class="collapse_section_body">

            </div>
        </div>

        <div class="collapse_section">
            <div class="collapse_section_header">
                <h4>Update Slider Text</h4>
                <img src="../../resource/icon/right-arrow.png" alt="arrow" srcset="">
            </div>
            <div class="collapse_section_body"></div>
        </div>


        <div class="collapse_section">
            <div class="collapse_section_header">
                <h4>Update Slider Images</h4>
                <img src="../../resource/icon/right-arrow.png" alt="arrow" srcset="">
            </div>
            <div class="collapse_section_body"></div>
        </div>
    </div>




    <script src="../../script/collapse.js"></script>

</html>
